<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/styles.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Social links profile</title>
	</head>
	<body>
		<main class="container">
			<div class="profile">
				<img
					class="profile-img"
					src="assets/images/avatar-jessica.jpeg"
					alt="me"
				/>
				<h1 class="profile-title">Jessica Randall</h1>
				<h2 class="profile-info">London, United Kingdom</h2>
				<blockquote>"Front-end developer and avid reader."</blockquote>
			</div>
			<nav class="nav">
				<ul class="nav-list">
					<li class="nav-item">
						<a
							class="nav-link"
							href="#"
							aria-label="My profile in GitHub"
							>GitHub</a
						>
					</li>
					<li class="nav-item">
						<a
							class="nav-link"
							href="#"
							aria-label="My profile in Frontend Mentor"
							>Frontend Mentor</a
						>
					</li>
					<li class="nav-item">
						<a
							class="nav-link"
							href="#"
							aria-label="My profile in LinkedIn"
							>LinkedIn</a
						>
					</li>
					<li class="nav-item">
						<a
							class="nav-link"
							href="#"
							aria-label="My profile in Twitter"
							>Twitter</a
						>
					</li>
					<li class="nav-item">
						<a
							class="nav-link"
							href="#"
							aria-label="My profile in Instagram"
							>Instagram</a
						>
					</li>
				</ul>
			</nav>
		</main>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</footer>
	</body>
</html>
